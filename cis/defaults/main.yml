# 1.3.3 var log location variable
varlog_location: "/var/log/sudo.log"

# xinetd required
xinetd_required: false

# RedHat Satellite Subscription items
rhnsd_required: false

# 1.4.2 Bootloader password
set_boot_pass: false
bootloader_password_hash: 'grub.pbkdf2.sha512.changethispart'

# 1.10/1.11 Set crypto policy (LEGACY, DEFAULT, FUTURE, FIPS)
# Control 1.10 states do not use LEGACY and control 1.11 says to use FUTURE or FIPS.
crypto_policy: "FUTURE"

# System network parameters (host only OR host and router)
is_router: false

# IPv6 required
ipv6_required: true

# AIDE
config_aide: true
# AIDE cron settings
aide_cron:
    cron_user: root
    cron_file: /etc/cron.d/cis_aide
    aide_job: '/usr/sbin/aide --check'
    aide_minute: '0'
    aide_hour: '5'
    aide_day: '*'
    aide_month: '*'
    aide_weekday: '*'

# SELinux policy
selinux_pol: targeted

# Whether or not to run tasks related to auditing/patching the desktop environment
gui: false

# Set to 'true' if X Windows is needed in your environment
xwindows_required: true

openldap_clients_required: false
telnet_required: false
talk_required: false
rsh_required: false
ypbind_required: false

# Time Synchronization - Either chrony or ntp
time_synchronization: chrony

time_synchronization_servers:
    - 172.20.11.22
    - 172.20.11.23
    - 172.16.11.1
    - 172.16.11.2

chrony_server_options: "iburst"
ntp_server_options: "iburst"

# 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
host_allow:
    - "10.0.0.0/255.0.0.0"
    - "172.16.0.0/255.240.0.0"
    - "192.168.0.0/255.255.0.0"

# Firewall Service - either firewalld or iptables
firewall: firewalld
default_zone: public

firewall_services:
    - ssh
    - dhcpv6-client

# 3.5.2.x
# NFT firewall
# not tested but added example for clarity - This will break connections
# If the tables dont exist automatically create the tablename below
nft_tables_autoNewTable: false
# create chain if doesnt exist
nft_tables_autoChainCreate: false
# create a table called
nft_tables_tableName: filter

# 3.5.3.x.x iptables
save_iptables_cis_rules: true
save_ip6tables_cis_rules: true
# firewall: iptables
iptables_boot_config: /etc/sysconfig/iptables
ip6tables_boot_config: /etc/sysconfig/ip6tables

# Warning Banner Content (issue, issue.net, motd)
warning_banner: |
    Authorized uses only. All activity may be monitored and reported.
# End Banner

## Section4 vars

# auditd settings
auditd:
    space_left_action: email
    action_mail_acct: root
    admin_space_left_action: halt
    max_log_file_action: keep_logs

logrotate: "daily"

# RHEL-07-4.1.2.4
# audit_backlog_limit value needs to be 8192 or larger to conform to CIS standards
audit_backlog_limit: 8192

# RHEL-07-4.2.1.4/4.2.1.5 remote and destation log server name
remote_log_server: logagg.example.com

# RHEL-07-4.2.1.5
system_is_log_server: false

## Section5 vars

# SSH variables
ssh_loglevel: INFO
ssh_maxsessions: 10
sshd:
    clientalivecountmax: 3
    clientaliveinterval: 300
    ciphers: "aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
    macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256"
    kex: "diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256"
    logingracetime: 60
    # WARNING: make sure you understand the precedence when working with these values!!
    # allowusers:
    # allowgroups: systems dba
    # denyusers:
    # denygroups:

# pam variables
pam_faillock:
    attempts: 5
    interval: 900
    unlock_time: 900
    fail_for_root: 'no'
    remember: 5
    pwhash: sha512
inactivelock:
    lock_days: 30

# Accounte listed below will not have INACTIVE field set in shadow file
inactive_whitelist:
    - root
    - vagrant

pass:
    max_days: 90
    min_days: 7
    warn_age: 7
# Syslog system - either rsyslog or syslog-ng
syslog: rsyslog
rsyslog_ansiblemanaged: true

# Var/tmp settings
vartmp:
    source: /tmp
    fstype: none
    opts: "defaults,nodev,nosuid,noexec,bind"
    enabled: true

# Interactive user UID starting point
rule_5_4_2_min_uid: 1000

# 5.3.1 Enable automation to create custom profile settings, using the settings above
authselect_custom_profile_create: false

# 5.3.2 Enable automation to select custom profile options, using the settings above
authselect_custom_profile_select: false


# RHEL-07-5.4.5
# Session timeout setting file (TMOUT setting can be set in multiple files)
# Timeout value is in seconds. (60 seconds * 10 = 600)
shell_session_timeout:
    file: /etc/profile.d/tmout.sh
    timeout: 600
# RHEL-07-5.4.1.5 Allow ansible to expire password for account with a last changed date in the future. False will just display users in violation, true will expire those users passwords
futurepwchgdate_autofix: true

# 5.4.2
int_gid: 1000

# 5.6 Group to be used for su
# this group needs to exists groups will not be created for remediation this is considered sys admins

# sugroup: sugroup

## Section6 vars

# RHEL-07_6.1.1
